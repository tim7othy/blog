<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" width="500" height="700"></canvas>
        <hr>
        <div class="speed-adjust">
            <input data-variable="config.bullet_speed" type="range" max="20" value="1">

            <input data-variable="config.player_speed" type="range" max="20" value="1">
            玩家速度：<span>1</span>
        </div>
        <div class="speed-adjust">
            <input data-variable="config.enemy_speed" type="range" max="20" value="1">
            敌军速度：<span>1</span>
        </div>
    </body>
    <script src="config.js"></script>
    <script src="texture.js"></script>
    <script src="scene.js"></script>
    <script src="game.js"></script>
</html>
